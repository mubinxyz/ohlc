<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHLC Data Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .date-range-fields {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .date-range-fields.active {
            display: block;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.active {
            display: block;
        }

        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä OHLC Data Tool</h1>
            <p class="subtitle">Download CSV data and visualize candlestick charts</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('csv')">Download CSV</button>
            <button class="tab" onclick="switchTab('visualizer')">Chart Visualizer</button>
        </div>

        <!-- CSV Download Tab -->
        <div id="csv-tab" class="tab-content active">
            <div class="card">
                <h2>Download OHLC Data as CSV</h2>
                <form id="csv-form">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="csv-asset">Asset Symbol</label>
                            <input type="text" id="csv-asset" name="asset" value="eurusd" required>
                            <p class="help-text">e.g., btcusd, ethusd, eurusd, xauusd</p>
                        </div>

                        <div class="form-group">
                            <label for="csv-tf">Timeframe (minutes)</label>
                            <select id="csv-tf" name="tf">
                                <option value="1">1 minute</option>
                                <option value="5">5 minutes</option>
                                <option value="15" selected>15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                                <option value="240">4 hours</option>
                                <option value="1440">Daily</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="csv-candles">Number of Candles</label>
                            <input type="number" id="csv-candles" name="output_candles" value="85" min="1" max="10000" required>
                        </div>

                        <div class="form-group">
                            <label for="csv-tz">Timezone</label>
                            <input type="text" id="csv-tz" name="ohlc_tz" value="utc+3:30">
                            <p class="help-text">e.g., utc+3:30, utc-5, utc</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="csv-date-range" name="date_range">
                            <label for="csv-date-range" style="margin-bottom: 0;">Use specific date range</label>
                        </div>
                    </div>

                    <div id="csv-date-range-fields" class="date-range-fields">
                        <div class="grid-2">
                            <div class="form-group">
                                <label for="csv-from-date">From Date</label>
                                <input type="text" id="csv-from-date" name="from_date" placeholder="2024-01-01 00:00:00">
                            </div>
                            <div class="form-group">
                                <label for="csv-to-date">To Date (optional)</label>
                                <input type="text" id="csv-to-date" name="to_date" placeholder="2024-12-31 23:59:59">
                            </div>
                        </div>
                    </div>

                    <button type="submit">üì• Download CSV</button>
                </form>

                <div id="csv-loading" class="loading">
                    <div class="spinner"></div>
                    <p>Fetching data...</p>
                </div>

                <div id="csv-message" class="message"></div>
            </div>
        </div>

        <!-- Visualizer Tab -->
        <div id="visualizer-tab" class="tab-content">
            <div class="card">
                <h2>Generate Candlestick Chart</h2>
                <form id="visualizer-form">
                    <div class="form-group">
                        <label>Data Source</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="mode-direct" name="mode" value="direct" checked>
                                <label for="mode-direct" style="margin-bottom: 0;">Fetch Directly</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="mode-csv" name="mode" value="csv">
                                <label for="mode-csv" style="margin-bottom: 0;">Upload CSV</label>
                            </div>
                        </div>
                    </div>

                    <div id="csv-upload-section" style="display: none;">
                        <div class="form-group">
                            <label for="csv-file">Upload CSV File</label>
                            <input type="file" id="csv-file" name="csv_file" accept=".csv">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="viz-assets">Asset Symbols (space-separated for multiple)</label>
                        <input type="text" id="viz-assets" name="assets" value="eurusd" required>
                        <p class="help-text">e.g., btcusd ethusd xrpusd (multiple assets will be stacked)</p>
                    </div>

                    <div id="direct-mode-fields">
                        <div class="grid-2">
                            <div class="form-group">
                                <label for="viz-tf">Timeframe (minutes)</label>
                                <select id="viz-tf" name="tf">
                                    <option value="1">1 minute</option>
                                    <option value="5">5 minutes</option>
                                    <option value="15" selected>15 minutes</option>
                                    <option value="30">30 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="240">4 hours</option>
                                    <option value="1440">Daily</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="viz-candles">Number of Candles</label>
                                <input type="number" id="viz-candles" name="output_candles" value="85" min="1" max="10000">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="viz-tz">Timezone</label>
                            <input type="text" id="viz-tz" name="ohlc_tz" value="utc+3:30">
                        </div>

                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="viz-date-range" name="date_range">
                                <label for="viz-date-range" style="margin-bottom: 0;">Use specific date range</label>
                            </div>
                        </div>

                        <div id="viz-date-range-fields" class="date-range-fields">
                            <div class="grid-2">
                                <div class="form-group">
                                    <label for="viz-from-date">From Date</label>
                                    <input type="text" id="viz-from-date" name="from_date" placeholder="2024-01-01 00:00:00">
                                </div>
                                <div class="form-group">
                                    <label for="viz-to-date">To Date (optional)</label>
                                    <input type="text" id="viz-to-date" name="to_date" placeholder="2024-12-31 23:59:59">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="csv-mode-fields" style="display: none;">
                        <div class="grid-2">
                            <div class="form-group">
                                <label for="viz-tf-csv">Timeframe (for title)</label>
                                <select id="viz-tf-csv" name="tf">
                                    <option value="1">1 minute</option>
                                    <option value="5">5 minutes</option>
                                    <option value="15" selected>15 minutes</option>
                                    <option value="30">30 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="240">4 hours</option>
                                    <option value="1440">Daily</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="viz-tz-csv">Timezone (for title)</label>
                                <input type="text" id="viz-tz-csv" name="ohlc_tz" value="utc+3:30">
                            </div>
                        </div>
                    </div>

                    <button type="submit">üìä Generate Chart PDF</button>
                </form>

                <div id="viz-loading" class="loading">
                    <div class="spinner"></div>
                    <p>Generating chart...</p>
                </div>

                <div id="viz-message" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // CSV date range toggle
        document.getElementById('csv-date-range').addEventListener('change', function() {
            document.getElementById('csv-date-range-fields').classList.toggle('active', this.checked);
        });

        // Visualizer date range toggle
        document.getElementById('viz-date-range').addEventListener('change', function() {
            document.getElementById('viz-date-range-fields').classList.toggle('active', this.checked);
        });

        // Mode toggle for visualizer
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const isCSV = this.value === 'csv';
                document.getElementById('csv-upload-section').style.display = isCSV ? 'block' : 'none';
                document.getElementById('direct-mode-fields').style.display = isCSV ? 'none' : 'block';
                document.getElementById('csv-mode-fields').style.display = isCSV ? 'block' : 'none';
            });
        });

        // CSV form submission
        document.getElementById('csv-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('csv-loading');
            const message = document.getElementById('csv-message');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            loading.classList.add('active');
            message.classList.remove('active');
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/download-csv/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // Get filename from Content-Disposition header or use default
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filename = contentDisposition 
                        ? contentDisposition.split('filename=')[1].replace(/"/g, '')
                        : 'ohlc_data.csv';
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    message.textContent = '‚úÖ CSV downloaded successfully!';
                    message.className = 'message success active';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }
            } catch (error) {
                message.textContent = '‚ùå Error: ' + error.message;
                message.className = 'message error active';
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        // Visualizer form submission
        document.getElementById('visualizer-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('viz-loading');
            const message = document.getElementById('viz-message');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            loading.classList.add('active');
            message.classList.remove('active');
            submitBtn.disabled = true;
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/visualize-chart/', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    const contentDisposition = response.headers.get('Content-Disposition');
                    const filename = contentDisposition 
                        ? contentDisposition.split('filename=')[1].replace(/"/g, '')
                        : 'chart.pdf';
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    message.textContent = '‚úÖ Chart PDF downloaded successfully!';
                    message.className = 'message success active';
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Chart generation failed');
                }
            } catch (error) {
                message.textContent = '‚ùå Error: ' + error.message;
                message.className = 'message error active';
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
